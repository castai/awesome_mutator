apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: awesome-mutator
webhooks:
  - name: awesome-mutator.cast.ai
    clientConfig:
      service:
        name: awesome-mutator-service
        namespace: default
        path: /mutate
      caBundle: ""
    rules:
      - operations: ["CREATE"]
        apiGroups: [""]
        apiVersions: ["v1"]
        resources: ["pods"]
    admissionReviewVersions: ["v1"]
    failurePolicy: Ignore  # Fail open on webhook errors
    sideEffects: None